<html>
	<body onresize="parent.testerFrameResized()">
		<script>
			parent.launchPage = "index.html";
		</script>
		<style>
			body {
				font-family:Verdana;
				font-size:12px;
			}
			td {
				font-family:Verdana;
				font-size:12px;
			}
		</style>
		<div style="position: fixed;top:10px;left:10px">
			<input type="button" value="Refresh Content" onclick="parent.fInitScormComm(parent.launchPage)">
			<input type="button" value="Switch Layout" onclick="parent.fChangeLayout()">
		</div>
		<div id="dataSnapshot" style="position: fixed;top:50px;left:10px;width:100px;"></div>
		<div id="DataReceived" style="position:absolute;top:0px;left:250px;height:100%;overflow:auto;"></div>
		<script>
		 
			parent.testerFrameLoaded(parent.launchPage);
			parent.testerFrameResized();
		</script>
	</body>
</html>
