	function hasDuplicates(array) {
		var valuesSoFar = Object.create(null);
		for (var i = 0; i < array.length; ++i) {
			var value = array[i];
			if (value in valuesSoFar) {
				return true;
			}
			valuesSoFar[value] = true;
		}
		return false;
	}


	function DLConvertMilliSecondsIntoSCORM2004Time(intTotalMilliseconds){

		var ScormTime = "";

		var HundredthsOfASecond;

		var Seconds;	// 100 hundreths of a seconds
		var Minutes;	// 60 seconds
		var Hours;		// 60 minutes
		var Days;		// 24 hours
		var Months;		// 30 days
		var Years;		// 12 months

		var HUNDREDTHS_PER_SECOND = 100;
		var HUNDREDTHS_PER_MINUTE = HUNDREDTHS_PER_SECOND * 60;
		var HUNDREDTHS_PER_HOUR   = HUNDREDTHS_PER_MINUTE * 60;
		var HUNDREDTHS_PER_DAY    = HUNDREDTHS_PER_HOUR * 24;
		var HUNDREDTHS_PER_MONTH  = HUNDREDTHS_PER_DAY * 30;
		var HUNDREDTHS_PER_YEAR   = HUNDREDTHS_PER_MONTH * 12;


		HundredthsOfASecond = Math.floor(intTotalMilliseconds / 10);

		Years = Math.floor(HundredthsOfASecond / HUNDREDTHS_PER_YEAR);
		HundredthsOfASecond -= (Years * HUNDREDTHS_PER_YEAR);

		Months = Math.floor(HundredthsOfASecond / HUNDREDTHS_PER_MONTH);
		HundredthsOfASecond -= (Months * HUNDREDTHS_PER_MONTH);

		Days = Math.floor(HundredthsOfASecond / HUNDREDTHS_PER_DAY);
		HundredthsOfASecond -= (Days * HUNDREDTHS_PER_DAY);

		Hours = Math.floor(HundredthsOfASecond / HUNDREDTHS_PER_HOUR);
		HundredthsOfASecond -= (Hours * HUNDREDTHS_PER_HOUR);

		Minutes = Math.floor(HundredthsOfASecond / HUNDREDTHS_PER_MINUTE);
		HundredthsOfASecond -= (Minutes * HUNDREDTHS_PER_MINUTE);

		Seconds = Math.floor(HundredthsOfASecond / HUNDREDTHS_PER_SECOND);
		HundredthsOfASecond -= (Seconds * HUNDREDTHS_PER_SECOND);


		if (Years > 0) {
			ScormTime += Years + "Y";
		}
		if (Months > 0){
			ScormTime += Months + "M";
		}
		if (Days > 0){
			ScormTime += Days + "D";
		}

		if ((HundredthsOfASecond + Seconds + Minutes + Hours) > 0 ){

			ScormTime += "T";

			if (Hours > 0){
				ScormTime += Hours + "H";
			}

			if (Minutes > 0){
				ScormTime += Minutes + "M";
			}

			if ((HundredthsOfASecond + Seconds) > 0){
				ScormTime += Seconds;

				if (HundredthsOfASecond > 0){
					ScormTime += "." + HundredthsOfASecond;
				}

				ScormTime += "S";
			}

		}


		if (ScormTime == ""){
			ScormTime = "0S";
		}

		ScormTime = "P" + ScormTime;


		return ScormTime;
	}

	API_1484_11.Commit = function(lStr){

		if (!gLMSInitializeCalled){
			fErrorOccured('Commit() - ' + '142|Commit Before Initialization');
			gStrLastErrorNum = "142";
			return "false";
		}

		if (gLMSFinishCalled){
			fErrorOccured('Commit() - ' + '143|Commit After Termination');
			gStrLastErrorNum = "143";
			return "false";
		}

		if (lStr != ""){
			fErrorOccured('Commit() - ' + '201|General Argument Error');
			gStrLastErrorNum = "201";
			return "false";
		}
		fNormalCall('Commit("' + lStr + '")');
		fResetError();
		return "true";
	}
	API_1484_11.Terminate = function(lStr){

		if (!gLMSInitializeCalled){

			fErrorOccured('Terminate("' + lStr + '") - ' + '112|Termination Before Initialization');
			gStrLastErrorNum = "112";
			return "false";
		}


		if (gLMSFinishCalled){
			fErrorOccured('Terminate("' + lStr + '") - ' + '113|Termination After Termination');
			gStrLastErrorNum = "113";
			return "false";
		}

		if (lStr != ""){
			fErrorOccured('Terminate("' + lStr + '") - ' + '201|General Argument Error');
			gStrLastErrorNum = "201";
			return "false";
		}

		API_1484_11.datamodel["cmi.learner_preference.audio_level"] = "1";
		API_1484_11.datamodel["cmi.learner_preference.language"] = "";
		API_1484_11.datamodel["cmi.learner_preference.delivery_speed"] = "";
		API_1484_11.datamodel["cmi.learner_preference.audio_captioning"] = "0";
		API_1484_11.datamodel.cmi_session_time_overall += API_1484_11.datamodel.cmi_session_time_calculated;

		// Save data back to LMS

		gLMSFinishCalled = true;

		fNormalCall('Terminate("' + lStr + '")<br>');
		fResetError();
		return "true";
	}
