<html>
<head>
	<script>
		function redirect(){
			var isiPad = navigator.userAgent.match(/iPad/i) != null;

			if(isiPad){
				window.location = "course/opener_ipad.html";
			}else{
				window.location = "course/opener.html";
			}
		}
	</script>
</head>
<body onload="redirect()">
</body>
</html>
